<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Political Survey proto-type 1</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<!doctype html> 
<html>
  <header>
    <h1 id="title">What do you expect from Congress?</h1>
  </header>
  <h2 id="subheading">Programs, powers, and laws</h2>
    <body>
      <p id="description"> Tell us how you believe the legislative body can better do it's job</p>
      <form id="survey-form">
        
        <div class="input-headings">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" name="name" placeholder="Victor Ricardson" required </input>
          <br>
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" name="email" placeholder="Victor.ricardson@personmail.com" class="form-inputs" required </input>
          <br>
          <label for="phone-number" id="phone-number">Phone Number</label>
          <input id="phone-number" type="phone-number" name="phone-number" placeholder="(555)555-5555"</input> 
                 <br>
          <label for="number" id="number-label"> Age </label>
          <input id="number" type="number"size="4"maxlength="4" name="number" placeholder="35" min="18" max="100" </input>
          <br>
          <label for="dropdown" id="Political-Party">Party Affiliation</label>
            <select id="dropdown">
              <option value="Democrat">Democrat</option>
              <option value="Republican">Republican</option>
              <option value="Libertarian">Libertarian</option>
              <option value="Green">Green</option>
              <option value="Independent">Independent</option>
              <option value="Choose-Not-To-Disclose">Choose Not To Disclose</option>
          </select>
          <br>
          
         <input for="gender" type="radio" id="male" name="gender" value="gender" <label for="gender">Male</label>
         <input for="gender" type="radio" id="female" name="gender" value="gender" <label for="gender">Female</label>
         <input for="gender" type="radio" id="Wish-not-to-disclose" name="gender" value="gender" <label for="gender">Choose Not To Disclose</label>
  
  <br>
  <br>
  <label for="Likelihood-of-voting">Likelihood of voting:</label> 
  <br>
  <input id="checkbox" type="checkbox" name="voting-chances" value="Very Likely">
  <label for="checkbox">Very Likely</label>
  <input id="checkbox" type="checkbox" name="voting-chances" value="Likely">
  <label for="checkbox">Likely</label>
  <br>
  <input id="checkbox" type="checkbox" name="voting-chances" value="Dont-know">
  <label for="checkbox">I Don't Know</label>
  <input id="checkbox" type="checkbox" name="voting-chances" value="Unlikely">
  <label for="checkbox">Unlikely</label>
  
   <br>
   <br>
  <label id="textarea"> Name Three Primary Responsibilities of Congress:</label>
  <br>
  <textarea id="textarea" name= "instructions" rows="6" cols="40"></textarea>
         <br>
         <br>
  <label id="textarea">Pick Your Top Two Issues Congress Needs To Address Now:</label>
         <br>
  <textarea id="textarea" name="instructions" rows="6" cols="40"></textarea>         
         <br>        
         <br>
  <input id="submit" type="submit" value="Submit" Class="submit-button">
          
          
  </body>
  
  
</html>
<!-- partial -->
  
</body>
</html>
